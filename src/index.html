<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello, Blockchain!</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <style>
      body {
        background-color: lightgray;
      }

      .main {
        background-color: white;
        border-radius: 25px;
        margin: auto;
        padding: 25px;
        width: 50%;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div id="loader"><h2>Loading...</h2></div>
      <div id="content" style="display: none;">
        <div id="account"><h2>Account:</h2><span></span></div>
        <div id="message"><h2>Message:</h2><span></span></div>
        <div id="form" style="display: none;">
          <h2>New Message:</h2>
          <form onSubmit="App.setMessage(); return false;">
            <input id="newMessage" type="text" placeholder="New message..." required>
            <input type="submit" hidden="">
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="app.js"></script>
